<div id="countdown" class="countdown">
  <div class="time-box"><div class="number" id="years">0</div><div class="label">Anni</div></div>
  <div class="time-box"><div class="number" id="months">0</div><div class="label">Mesi</div></div>
  <div class="time-box"><div class="number" id="days">0</div><div class="label">Giorni</div></div>
  <div class="time-box"><div class="number" id="hours">0</div><div class="label">Ore</div></div>
  <div class="time-box"><div class="number" id="minutes">0</div><div class="label">Minuti</div></div>

</div>

  <p>Aggiornato al <span id="current-date"></span></p>
</footer>

<script>
const lastTrophyDate = new Date('2019-08-13T00:00:00Z');

function updateCountdown() {
  const now = new Date();
  const diff = now - lastTrophyDate;
  
  const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
  const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
  const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById('years').textContent = years;
  document.getElementById('months').textContent = months;
  document.getElementById('days').textContent = days;
  document.getElementById('hours').textContent = hours;
  document.getElementById('minutes').textContent = minutes;
  document.getElementById('seconds').textContent = seconds;

  document.getElementById('current-date').textContent = now.toLocaleDateString('it-IT');
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>
