<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: url('https://images2.corriereobjects.it/methode_image/2018/05/15/Sport/Foto%20Sport%20-%20Trattate/tifosi_storie-k8RF-U43490104271253TrG-590x445@Corriere-Web-Sezioni.jpg?v=201805172207')
    no-repeat center/cover fixed;
  color: #ffffff;
  font-family: 'Roboto', sans-serif;
  min-height: 100vh;
  padding: 20px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  backdrop-filter: blur(2px);
}

/* HEADER */

header {
  margin-bottom: 35px;
  background: rgba(0, 0, 0, 0.45);
  border-radius: 12px;
  padding: 20px 35px;
}

.logo {
  width: 260px; /* pi√π largo */
  height: 170px; /* meno alto */
  margin: 0 auto 20px auto;
  background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgUpXPFEJ2GWvB6VYNr_z-q1pBQvO9wHNFoVtHK8Ccpqv2WbCyjGw0swg47ThgevNUXctjQOcbKXzlkF8yjR92v5L9ybKHedi0RpnAn89k0vcnWufILltaFZfnEXFTEvbJD-ONOk3m4qps/s1600/Ciociara4.JPG')
    no-repeat center/contain; /* mantieni proporzioni perfette */
  background-color: rgba(0, 0, 0, 0.4); /* leggero sfondo per risalto */
  box-shadow: 0 0 20px rgba(116, 185, 255, .8);
}

h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.8rem;
  color: #74b9ff;
  margin-bottom: 10px;
  text-shadow: 0 0 12px rgba(116, 185, 255, 0.6);
}

.subtitle {
  opacity: 0.95;
  font-size: 1.15rem;
}

/* COUNTDOWN */

.countdown {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 18px;
  margin: 30px 0;
}

.time-box {
  background: rgba(0, 0, 0, 0.45);
  border-radius: 15px;
  padding: 18px 22px;
  min-width: 100px;
  border: 1px solid rgba(116, 185, 255, 0.4);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
  transition: transform .3s ease;
}

.time-box:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 25px rgba(116, 185, 255, 0.5);
}

.number {
  font-size: 2.4rem;
  font-family: 'Orbitron', monospace;
  color: #74b9ff;
}

.label {
  font-size: .8rem;
  text-transform: uppercase;
  margin-top: 6px;
  color: #a8d8ff;
  letter-spacing: .7px;
}
</style>
</head>

<body>

<header>
  <div class="logo"></div>
  <h1>La lazie non vince qualcosa da:</h1>
  <p class="subtitle">
    Ultimo titolo: <strong>Supercoppa Italiana 2019</strong><br>
    <em>13 agosto 2019 vs Juventus (3-1)</em>
  </p>
</header>

<div id="countdown" class="countdown">
  <div class="time-box"><div class="number" id="years">0</div><div class="label">Anni</div></div>
  <div class="time-box"><div class="number" id="months">0</div><div class="label">Mesi</div></div>
  <div class="time-box"><div class="number" id="days">0</div><div class="label">Giorni</div></div>
  <div class="time-box"><div class="number" id="hours">0</div><div class="label">Ore</div></div>
  <div class="time-box"><div class="number" id="minutes">0</div><div class="label">Minuti</div></div>
  <div class="time-box"><div class="number" id="seconds">0</div><div class="label">Secondi</div></div>
</div>

<script>
const lastTrophyDate = new Date('2019-08-13T00:00:00Z');

function updateCountdown() {
  const now = new Date();
  const diff = now - lastTrophyDate;

  const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
  const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
  const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById('years').textContent = years;
  document.getElementById('months').textContent = months;
  document.getElementById('days').textContent = days;
  document.getElementById('hours').textContent = hours;
  document.getElementById('minutes').textContent = minutes;
  document.getElementById('seconds').textContent = seconds;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
